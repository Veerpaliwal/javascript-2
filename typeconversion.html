<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // numbers()
        let a = "veer";
        a = Number(a);
        console.log(a,typeof a)

        // string()
        let b = "hardik";
        b = String(b);
        console.log(b,typeof b)

        // boolean()
        let c = "chitransh";
        c = Boolean(c)
        console.log(c,typeof c)


    </script>
</body>
</html>
